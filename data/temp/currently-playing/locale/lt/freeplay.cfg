description=Jūsų užduotis yra paleisti raketą į kosmosą. Norėdami atrakinti raketos šachtą, Jūs turėsite ištirti pažangias technologijas. Pradėkite nuo mažo ir eikite į priekį naudodami automatizavimą. Saugokitės nuo vietinių rūšių, nes jiems gali nepatikti Jūsų buvimas ir sąveikavimas.\n[font=default-bold]Tai yra numatytas būdas žaisti „Factorio“.[/font]
description-space-age=Jūsų užduotis yra išsiųsti tarpžvaigždinę kosmoso platformą. Jūs turėsite ištirti pažangias technologijas, kad galėtumėte atrakinti raketos šachta ir atrasti kitas planetas. Pradėkite nuo mažų dalykų, tobulėkite naudodami automatizavimą, sukonstruokite patikimą veikimo bazę ir pasiekite žvaigždes. Saugokitės nuo vietinių rūšių, nes jiems gali nepatikti Jūsų buvimas ir sąveikavimas.\n[font=default-bold]Tai yra numatytas būdas žaisti – „Factorio: Space Age“.[/font]
msg-intro=Sveiki atvykę į – „Factorio“ laisvąją formą. Jūsų užduotis yra paleisti raketą į kosmosą. Norėdami atrakinti raketos šachta, turėsite ištirti pažangias technologijas. Pradėkite nuo mažo ir eikite į priekį naudodami automatizavimą. Saugokitės nuo vietinių rūšių, nes joms gali nepatikti Jūsų buvimas.
msg-intro-space-age=Sveiki atvykę į – „Factorio: Space Age“ laisvąją formą. Jūsų užduotis yra išsiųsti tarpžvaigždinę kosmoso platformą. Norėdami atrakinti raketos šachtą ir atrasti kitas planetas, turėsite ištirti pažangias technologijas. Pradėkite nuo mažo, eikite į priekį naudodamiesi automatika, sukurkite patikimą veikimo bazę ir pasiekite žvaigždes. Saugokitės nuo vietinių rūšių, nes joms gali nepatiki Jūsų buvimas.
