description=Tavs uzdevums ir palaist raķeti kosmosā. Tev būs jāizpēta augstākas tehnoloģijas, lai atbloķētu raķešu silosu. Sāc maziem soļiem un virzies uz priekšu ar automatizāciju. Aizsargā sevi no vietējām sugām, jo tās, iespējams, ne novērtēs tavu klātbūtni.\n[font=default-bold]Šis ir paredzētais veids, kā spēlēt Factorio.[/font]
description-space-age=Tavs uzdevums ir nosūtīt starpzvaigžņu kosmosa platformu. Tev būs jāizpēta augstākas tehnoloģijas, lai atbloķētu raķešu silosu un atklātu citas planētas. Sāc maziem soļiem, virzies uz priekšu ar automatizāciju, uzbūvē uzticamu bāzi un tiecies pēc zvaigznēm. Aizsargā sevi no vietējām sugām, jo tās, iespējams, ne novērtēs tavu klātbūtni.\n[font=default-bold]Šis ir paredzētais veids, kā spēlēt Factorio: Space Age.[/font]
msg-intro=Esiet sveicināts Factorio FreePlay! Jūsu uzdevums ir palaist kosmosā raķeti. Lai atbloķētu raķešu platformu, būs jāizpēta progresīvas tehnoloģijas. Sāciet ar maziem soļiem un strādājiet ar automatizāciju. Pasargājiet sevi no planētas sugām, jo tās var nenovērtēt jūsu klātbūtni.
msg-intro-space-age=Esiet sveicināts Factorio: Space Age FreePlay. Jūsu uzdevums ir nosūtīt starpzvaigžņu platformu. Lai atbloķētu raķešu platformu un atklātu citas planētas, būs jāizpēta progresīvas tehnoloģijas. Sāciet ar maziem soļiem, strādājiet ar automatizāciju, izveidojiet izturīgu darbības bāzi un sasniedziet zvaigznes. Pasargieties no planētas sugām, jo tās var nenovērtēt jūsu klātbūtni.
scenario-name=Brīvā spēle
scenario-name-space-age=Brīvā spēle (Space Age)
victory-bullet-point-1=Paplašiniet savu rūpnīcu
victory-bullet-point-2=Izpēti bezgalīgās tehnoloģijas
victory-bullet-point-3=Optimizējiet savu ražošanu
victory-bullet-point-4=Iegūstiet vēl sasniegumus
victory-final-message=Paldies, ka spēlējāt.\nFactorio komanda
