description=Вашата задача е да изпратите ракета в космоса. Ще трябва да проучите напреднали технологии, за да отключите ракетния бункер. Започнете от малкото и си проправете път чрез автоматизация. Защитавайте се от местните форми на живот, тъй-като те може и да не харесат вашето присъствие.\n[font=default-bold]Това е предназначеният начин да играете Факторио.[/font]
description-space-age=Вашата задача е да изпратите междузвездна космическа платформа. Ще трябва да проучите напреднали технологии, за да отключите ракетния бункер и да откриете други планети. Започнете от малкото и си проправете път чрез автоматизация, създайте надеждна база на операции и стигнете звездите. Защитавайте се от местните форми на живот, тъй-като те може и да не харесат вашето присъствие.\n[font=default-bold]Това е предназначеният начин да играете Факторио: Космическа епоха.[/font]
