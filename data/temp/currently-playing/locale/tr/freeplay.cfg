description=Göreviniz, uzaya bir roket göndermektir. Roket silosunu açmak için gelişmiş teknolojileri araştırmalısınız. Küçük adımlarla başlayarak otomasyonla ilerleyin. Kendinizi yerli türlerden korumalısınız; zira varlığınızı pek hoş karşılamayabilirler.\n[font=default-bold]Bu, Factorio'yu oynamanın amaçlanan yoludur.[/font]
description-space-age=Göreviniz, bir yıldızlararası uzay platformu göndermek. Roket silosunu açmak ve diğer gezegenleri keşfetmek için gelişmiş teknolojileri araştırmalısınız. Küçük adımlarla başlayarak otomasyonla ilerleyin, güvenilir bir operasyon üssü inşa edin ve yıldızlara ulaşın. Kendinizi yerli türlerden korumalısınız; zira varlığınızı pek hoş karşılamayabilirler.\n[font=default-bold]Bu, Factorio: Spage Age'i oynamanın amaçlanan yoludur.[/font]
msg-intro=Factorio Freeplay'e (Normal Oyun) hoşgeldiniz. Göreviniz, uzaya bir roket göndermektir. Roket silosunu açmak için gelişmiş teknolojileri araştırmalısınız. Küçük adımlarla başlayarak otomasyonla ilerleyin. Kendinizi yerli türlerden korumalısınız; zira varlığınızı pek hoş karşılamayabilirler.
msg-intro-space-age=Factorio: Space Age Freeplay'e (Normal Oyun) hoşgeldiniz. Göreviniz, bir yıldızlararası uzay platformunu yok etmek. Roket silosunu açmak ve diğer gezegenleri keşfetmek için gelişmiş teknolojileri araştırmalısınız. Küçük adımlarla başlayarak otomasyonla ilerleyin, güvenilir bir operasyon üssü inşa edin ve yıldızlara ulaşın. Kendinizi yerli türlerden korumalısınız; zira varlığınızı pek hoş karşılamayabilirler.
