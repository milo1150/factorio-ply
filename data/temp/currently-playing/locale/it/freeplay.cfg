description-space-age=Il tuo obiettivo è lanciare una piattaforma spaziale interstellare. Dovrai ricercare tecnologie avanzate per poter sbloccare il silo per razzi e scoprire altri pianeti. Inizia dalle piccole cose ed espanditi con l'automazione, costruisci una base solida per le operazioni e lanciati verso le stelle. Proteggiti dalle specie native... potrebbero non apprezzare la tua presenza. \n[font=default-bold]Questo è il modo in cui andrebbe giovato Factorio: Space Age[/font]
msg-intro=Questa è la modalità libera di Factorio. Il tuo obbiettivo è lanciare un razzo nello spazio. Avrai bisogno di ricercare tecnologie avanzate per sbloccare il Silo per razzo. Inizia con poco, espanditi con l'automazione, e non dimenticare di proteggerti dai nativi, perché potrebbero non apprezzare la tua presenza.
msg-intro-space-age=Benvenuto in Factorio: Space Age Gioco Libero. Il tuo obiettivo è lanciare una piattaforma interstellare spaziale. Dovrai sviluppare tecnologie avanzate per sbloccare il silo per razzi e scoprire nuovi pianeti. Inizia dalle piccole cose, espanditi con l'automazione, costruisci una base solida operativa e raggiungi le stelle. Proteggiti dai nativi: potrebbero non gradire la tua presenza.
scenario-name=Gioco libero
scenario-name-space-age=Gioco Libero (Space Age)
victory-bullet-point-1=Fai crescere la tua fabbrica
victory-bullet-point-2=Ricerca tecnologie infinite
victory-bullet-point-3=Ottimizza la tua produzione
victory-bullet-point-4=Sblocca più obiettivi
