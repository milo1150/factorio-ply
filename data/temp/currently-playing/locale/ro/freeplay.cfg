description=Bun venit la Modul de joc liber Factorio. Sarcina ta este să lansezi o rachetă în spațiu. Va trebui să cercetezi tehnologii avansate pentru a debloca silozul de rachete. Începe modest, și croiește-ți drumul către automatizare. Apără-te de speciile indigene, deoarece s-ar putea să nu-ți aprecieze prezența.\n[font=default-bold]Acesta este modul intenționat de a juca Factorio.[/font]
description-space-age=Sarcina ta este să expediezi o platformă spațială interstelară. Va trebui să cercetezi tehnologii avansate pentru a debloca silozul de rachete și pentru a descoperi alte planete. Începe modest, și croiește-ți drumul către automatizare, construiește o bază de operații de nădejde și ajungi la stele. Apără-te de speciile indigene, deoarece s-ar putea să nu-ți aprecieze prezența.\n[font=default-bold]Acesta este modul intenționat de a juca Factorio: Epoca Spațială.[/font]
