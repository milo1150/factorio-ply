description=Via tasko estas lanĉi raketon en la kosmo. Vi devos esplori altnivelajn teknologiojn por akiri la raketsilon. Komencu malgrande kaj pligrandiĝu per aŭtomatigo. Protektu vin kontraŭ la indiĝenaj specioj, ĉar ili eble ne aprezas vian ĉeeston.\n[font=default-bold]Ĉi tiu la celita maniero ludi Factorio.[/font]
description-space-age=Via tasko estas lanĉi interstelan kosmoplatformon. Vi devos esplori altnivelajn teknologiojn por akiri la raketsilon kaj malkovri aliajn planedojn. Komencu malgrande kaj pligrandiĝu per aŭtomatigo, konstruu bonan bazon de operacio kaj atingi la stelojn. Protektu vin kontraŭ la indiĝenaj specioj, ĉar ili eble ne aprezas vian ĉeeston.\n[font=default-bold]Ĉi tiu la celita maniero ludi Factorio: Kosma Epoko.[/font]
