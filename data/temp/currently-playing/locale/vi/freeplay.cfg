description=Nhiệm vụ của bạn là phóng tên lửa vào không gian. Bạn sẽ cần nghiên cứu các công nghệ tiên tiến để mở khóa hầm chứa tên lửa. Bắt đầu từ việc nhỏ và phát triển theo cách của bạn với tự động hóa. Bảo vệ bạn khỏi các loài bản địa vì chúng có thể không đánh giá cao sự hiện diện của bạn.\n[font=default-bold]Đây là cách chơi dự định của Factorio.[/font]
description-space-age=Nhiệm vụ của bạn là điều động một nền tảng không gian giữa các vì sao. Bạn sẽ cần nghiên cứu các công nghệ tiên tiến để mở khóa hầm chứa tên lửa và khám phá các hành tinh khác. Bắt đầu từ việc nhỏ, phát triển theo cách của bạn với tự động hóa, xây dựng cơ sở hoạt động đáng tin cậy và vươn tới các ngôi sao. Bảo vệ bạn khỏi các loài bản địa vì chúng có thể không đánh giá cao sự hiện diện của bạn.\n[font=default-bold]Đây là cách chơi dự định của Factorio: Space Age.[/font]
msg-intro=Chào mừng đến với Factorio Freeplay. Nhiệm vụ của bạn là phóng tên lửa vào không gian. Bạn sẽ cần nghiên cứu các công nghệ tiên tiến để mở khóa hầm chứa tên lửa. Bắt đầu từ việc nhỏ và phát triển theo cách của bạn với tự động hóa. Hãy bảo vệ bạn khỏi các loài bản địa vì chúng có thể không đánh giá cao sự hiện diện của bạn.
msg-intro-space-age=Chào mừng đến với Factorio: Space Age Freeplay. Nhiệm vụ của bạn là điều động một nền tảng không gian giữa các vì sao. Bạn sẽ cần nghiên cứu các công nghệ tiên tiến để mở khóa hầm chứa tên lửa và khám phá các hành tinh khác. Bắt đầu từ việc nhỏ, phát triển theo cách của bạn với tự động hóa, xây dựng cơ sở hoạt động đáng tin cậy và vươn tới các ngôi sao. Hãy bảo vệ bạn khỏi các loài bản địa vì chúng có thể không đánh giá cao sự hiện diện của bạn.
