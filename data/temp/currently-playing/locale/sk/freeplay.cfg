description=Tvojou úlohou je vypustiť raketu do vesmíru. Pre odomknutie raketového sila musíš vyskúmať pokročilé technológie. Začni v malom a vypracuj sa pomocou automatizácie. Chráň sa pred domorodými druhmi, keďže nemusia doceniť tvoju prítomnosť.\n[font=default-bold]Toto je zamýšľaný spôsob hrania hry Factorio.[\font]
description-space-age=Tvojou úlohou je vyslanie medzihviezdnej vesmírnej platformy. Pre odomknutie raketového sila a objavenie ďalších planét musíš vyskúmať pokročilé technológie. Začni v malom, vypracuj sa pomocou automatizácie, vybuduj spoľahlivú základňu a dosiahni na hviezdy. Chráň sa pred domorodými druhmi, keďže nemusia doceniť tvoju prítomnosť.\n[font=default-bold]Toto je zamýšľaný spôsob hrania hry Factorio: Space Age.[\font]
