description=Din uppgift är att skjuta upp en raket till rymden. Du kommer behöva forska fram avancerade teknologier för att låsa upp raketsilon. Börja smått och arbeta dig uppåt med automation. Skydda dig från de inhemska arterna, då de kanske inte uppskattar din närvaro.\n[font=default-bold]Det är så här Factorio är menat att spelas.[/font]
description-space-age=Din uppgift är att skicka en interstellär rymdplattform. Du kommer behöva forska om avancerad teknik för att låsa upp raketsilon och upptäcka andra planeter. Börja smått, arbeta dig uppåt med automation, konstruera en pålitlig operationsbas och nå stjärnorna. Skydda dig från inhemska arter, då de kanske inte uppskattar din närvaro.\n[font=default-bold]Det är så här Factorio: Rymdåldern är menat att spelas.[/font]
msg-intro=Detta är Factorio Frispel. Din uppgift är att skjuta upp en raket i rymden. Du kommer att behöva forska fram avancerad teknik för att låsa upp raket-silon. Börja smått, arbeta dig uppåt med automatisering och glöm inte att skydda dig från de lokala invånarna.
msg-intro-space-age=Välkommen till Factorio: Rymdåldern Frispel. Din uppgift är att skicka en interstellär rymdplattform. Du kommer att behöva forska avancerad teknik för att låsa upp raketsilon och upptäcka andra planeter. Börja smått, arbeta dig upp med automatisering, bygg en tillförlitlig bas och nå stjärnorna. Skydda dig från de inhemska arterna, eftersom de kanske inte uppskattar din närvaro.
